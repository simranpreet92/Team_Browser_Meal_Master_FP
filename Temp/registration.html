<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../Css/registration.css" >
    <script src="../script/script.js" defer></script>
</head>
<body>
    <div class="bg-img">
        <div class="content">
       <form action="#" class="form">
           <h1 class="text-center">Registration Form</h1>
           <!--Progrees bar-->
                
            <div class="progressbar">
                <div class="progress" id="progress"></div>
                <div class="progress-step progress-step-active" data-title="Intro"></div>
                <div class="progress-step " data-title="Contact"></div>
                <div class="progress-step" data-title="Personal data"></div>
                
                
            </div>
            <div class="form-step form-step-active">
                <div class="input-group">
                    <label for="username"></label>
                    <input type="text" name="username" id="username" placeholder="Username"/>
                </div>
                <div class="input-group">
                    <label for="position"></label>
                    <input type="password" name="position" id="password" placeholder="Password"/>
                </div>
                <div class="">
                 <button  id = "b1"  >     <a href="#" class="btn btn-next width-50 ml-auto"  id = "next" >Next</a></button>
               </div>
               </div>
                   
          
 
           <div class="form-step ">
            <div class="input-group">
                <label for="username"></label>
                <input type="text" name="username" id="phone" placeholder="Phone"/>
            </div>
            <div class="input-group">
                <label for="position"></label>
                <input type="text" name="position" id="email" placeholder="Email"/>
            </div>
            <div class="btns-group">
                 <a href="#" class="btn btn-prev">Previous</a>
                    <button  id = "b1"  > <a href="#" class="btn btn-next" id = "secondNext">Next</a></button>
            </div>
        </div>
        <div class="form-step">
            <div class="input-group">
                <label for="dob"></label>
                <input type="date" name="dob" id="dob" placeholder="Date of Birth"/>
            </div>
            <div class="input-group">
                <label for="gender"></label>
                <input type="text" name="gender" id="gender" placeholder="Gender"/>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <button  id = "b1"  ><a href="home.html" class="btn btn-next" id = "done">Submit</a></button>
        <!----       <input type="submit" value="submit" class="btn"/>-->
            </div>
        </div>

        <script type="text/javascript" src ="https://unpkg.com/localbase/dist/localbase.dev.js">
                   
        </script>
                    
        <script>
         let db = new Localbase('db')
         
         let button1 = document.getElementById('next');
         button1.addEventListener('click' , next);
         let button2 = document.getElementById('secondNext');
         button2.addEventListener('click' , secondNext);
         let done = document.getElementById('done');
   done.addEventListener('click' , submit);

         function next(){
              console.log('1 started')
              let userN = "";
                        userN = document.getElementById("username").value;
                        let userComment = "";
                        userComment = document.getElementById("password").value;
    
            db.collection('users').add({
          
         
          Name: userN,
          Password : userComment
         
        })
         }

         function secondNext(){
              console.log('2 started')
              let userN = "";
              let phone =document.getElementById("phone").value;
              let email =document.getElementById("email").value;
           
    
            db.collection('users').add({
          
          PhoneNumber : phone,
          EmailID : email,

          
         
        })
         }

         function submit(){
              console.log('done')
              let dob =document.getElementById("dob").value;
              let gender =document.getElementById("gender").value;
    

    
            db.collection('users').add({
          
                DOB : dob,
          Gender : gender


          
         
        })
         }
        </script>

       </form>
       </div>
       </div>
</body>
</html>
