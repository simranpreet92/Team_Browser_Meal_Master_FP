<!DOCTYPE html>
<html lang="en">
<head>

<body>
       <form action="#" class="form">
           <h1 class="text-center">Registration Form</h1>
           <!--Progrees bar-->
                
            <div class="progressbar">
                <div class="progress" id="progress"></div>
                <div class="progress-step progress-step-active" data-title="Intro"></div>
                <div class="progress-step " data-title="Contact"></div>
                <div class="progress-step" data-title="Personal data"></div>
                
                
            </div>
            <div class="form-step form-step-active">
                <div class="input-group">
                    <label for="username">username</label>
                    <input type="text" name="username" id="username"/>
                </div>
                <div class="input-group">
                    <label for="position">Comments</label>
                    <input type="text area" name="position" id="position"/>
                </div>
                <div class="">
                 <button  id = "b1"  >     <a href="#" class="btn btn-next width-50 ml-auto"  id = "next" >Next</a></button>
               </div>
               </div>
                    <script type="text/javascript" src ="https://unpkg.com/localbase/dist/localbase.dev.js">
                   
                   </script>
                               
                   <script>
                    let db = new Localbase('db')
                    
                    let button1 = document.getElementById('next');
                    button1.addEventListener('click' , next);
                    function next(){
                         console.log('now started')
                         let userN = "";
                                   userN = document.getElementById("username").value;
                                   let userComment = "";
                                   userComment = document.getElementById("position").value;
               
                       db.collection('users').add({
                     
                     id: 1,
                     name: userN,
                     comment : userComment
                    
                   })
                    }
                   </script>
          
 
           <div class="form-step ">
            <div class="input-group">
                <label for="username">Phone</label>
                <input type="text" name="username" id="username"/>
            </div>
            <div class="input-group">
                <label for="position">Email</label>
                <input type="text" name="position" id="position"/>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>
        <div class="form-step">
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob"/>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <input type="text" name="gender" id="gender"/>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="index.html" class="btn btn-next">Submit</a>
