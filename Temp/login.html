<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="../Css/login.css" >
   </head>
<body>
    <div class="bg-img">
           <div class="content">
               <header>Login Form</header>
               <form action="#">
                   <div class="field">
                       <span class="fa fa-user"></span>
                       <input type="text"  placeholder="Enter Name" id = "uname">
                   </div>
                   <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" required placeholder="Enter Password" id = "pass">
                    <span class="show">SHOW</span>
                </div>

                <div class="field space">
                    <input type="submit" placeholder="LOGIN" id = "loged">
                </div>

            <div class="login">
                Or login with
            </div>
            <div class="link">
                <div class="facebook">
                    <i class="fab fa-facebook-f"><a href = "https://www.facebook.com"><span>Facebook</span></a></i>
            </div>
            <div class="instagram">
                <i class="fab fa-instagram"><a href = "https://www.twitter.com"><span>Twitter</span></a></i>
        </div>

            </div>
            <div class="signup">Don't have account ?
                <a href="registration.html">Signup Now</a>
            </div>
               </form>
           </div>
    </div>
    
    <script type="text/javascript" src ="https://unpkg.com/localbase/dist/localbase.dev.js">
                   
    </script>
                
    <script>
     let db = new Localbase('db')
     
     let button1 = document.getElementById('loged');
     var flag = 0;
     button1.addEventListener('click' , next);
     function next(){
        let uname = document.getElementById("uname").value;
        let upass = document.getElementById("pass").value;
        
        db.collection('users').doc({ Name: uname , Password: upass}).get().then(document => {
           
            console.log( document) 
           if(document != null)
            { 
                alert("login successful" );
                window.location.href = "index.html"
            }
           
       else{
            alert("Either empty or invalid username/password combination")
        }
  

}

)

      

         }
         
     </script>
</body>
</html>
